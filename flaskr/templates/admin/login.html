{% extends 'base.html' %}

{% block title %}
Admin Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
		{{ form.hidden_tag() }}
		<p>
				{{ form.username.label }}<br>
				{{ form.username(size=32) }}
		</p>
		<p>
				{{ form.password.label }}<br>
				{{ form.password(size=32) }}
		</p>
		<p>{{ form.submit() }}</p>
</form>
{% endblock %}
