{% extends 'base.html' %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="{{ url_for('admin.index') }}">Admin Page</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse ml-3" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('admin.new_task') }}">New Task</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('admin.history') }}">Task History</a>
			</li>
		</ul>
		<ul class="navbar-nav ms-auto">
			<li class="nav-item">
				<a class="nav-link" href="{{ url_for('frontend.index') }}">Booked Courts</a>
			</li>
			{% if current_user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('admin.logout') }}">Logout</a>
				</li>
			{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('admin.login') }}">Login</a>
				</li>
			{% endif %}
		</ul>
	</div>

{% endblock %}
